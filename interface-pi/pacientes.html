<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica - Pacientes</title>
  <meta name="theme-color" content="#0F766E">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="../css/BaseNavegacao.css">
  <link rel="stylesheet" href="../css/AreaConteudoMain.css">
  <link rel="stylesheet" href="../css/Pacientes.css">
</head>
<body>
  <div class="main-container">
    <header class="menu-container">
      <div class="logo-box">
        <img src="../img/logo.jpg" alt="Logo Micro Fisioterapia">
      </div>
      <nav class="nav-links">
        <div class="nav-link"><a href="index.html">Inicio</a></div>
        <div class="nav-link"><a href="agenda.html">Agendamento</a></div>
      </nav>
      <a href="login.html" id="authAction" class="login-btn">Login</a>
    </header>

    <main class="content-area">
      <section class="pacientes-wrap">
        <div class="pacientes-form-card">
          <h2>Cadastrar Paciente</h2>
          <form id="pacienteForm" autocomplete="off">
            <input type="hidden" id="pacienteId" />
            <div class="form-grid">
              <div class="form-field form-field-full">
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" required />
              </div>
              <div class="form-field">
                <label for="nascimento">Nascimento</label>
                <input id="nascimento" name="nascimento" type="date" />
              </div>
              <div class="form-field">
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" inputmode="numeric" />
              </div>
              <div class="form-field">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" />
              </div>
              <div class="form-field">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" />
              </div>
              <div class="form-field form-field-full">
                <label for="endereco">Endereço</label>
                <textarea id="endereco" name="endereco" rows="2"></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="3"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btnSalvar">Salvar</button>
              <button type="button" class="btn-secondary" id="btnCancelar" style="display:none;">Cancelar edição</button>
              <button type="reset" class="btn-ghost">Limpar</button>
            </div>
          </form>
        </div>

        <div class="pacientes-list-card">
          <div class="list-header">
            <h2>Pacientes</h2>
            <input id="busca" type="search" placeholder="Buscar por nome, CPF, telefone ou e-mail" />
          </div>
          <div class="table-wrap">
            <table id="tabelaPacientes">
              <thead>
                <tr>
                  <th data-col="nome">Nome</th>
                  <th data-col="nascimento">Nascimento</th>
                  <th data-col="cpf">CPF</th>
                  <th data-col="telefone">Telefone</th>
                  <th data-col="email">E-mail</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/pacientes.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/pwa.js"></script>
</body>
</html>
